version: '3.8'

services:
  __DOCKER_PREFIX__-api:
    container_name: __DOCKER_PREFIX__-api
    build:
      context: .
      dockerfile: ./src/dshpc_api/Dockerfile
    ports:
      - "${API_EXTERNAL_PORT:-8001}:8001"
    depends_on:
      __DOCKER_PREFIX__-slurm:
        condition: service_healthy
    environment:
      - SLURM_API_URL=http://__DOCKER_PREFIX__-slurm:8000
      - MONGO_JOBS_URI=mongodb://__DOCKER_PREFIX__-jobs:27017/
      - MONGO_JOBS_DB=__DOCKER_PREFIX__-jobs
      - MONGO_FILES_URI=mongodb://__DOCKER_PREFIX__-files:27017/
      - MONGO_FILES_DB=__DOCKER_PREFIX__-files
      - MONGO_METHODS_URI=mongodb://__DOCKER_PREFIX__-methods:27017/
      - MONGO_METHODS_DB=__DOCKER_PREFIX__-methods
      - API_EXTERNAL_PORT=${API_EXTERNAL_PORT:-8001}
      - API_KEY=${API_KEY}
      - LOG_LEVEL=WARNING
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    volumes:
      - ./src/dshpc_api:/app/dshpc_api
    networks:
      - __DOCKER_PREFIX__-public-network
      - __DOCKER_PREFIX__-internal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  __DOCKER_PREFIX__-slurm:
    container_name: __DOCKER_PREFIX__-slurm
    build: 
      context: .
      dockerfile: ./src/slurm/Dockerfile
    privileged: true
    expose:
      - "8000"
    depends_on:
      - __DOCKER_PREFIX__-jobs
      - __DOCKER_PREFIX__-files
      - __DOCKER_PREFIX__-methods
    environment:
      - MONGO_JOBS_URI=mongodb://__DOCKER_PREFIX__-jobs:27017/
      - MONGO_JOBS_DB=__DOCKER_PREFIX__-jobs
      - MONGO_FILES_URI=mongodb://__DOCKER_PREFIX__-files:27017/
      - MONGO_FILES_DB=__DOCKER_PREFIX__-files
      - MONGO_METHODS_URI=mongodb://__DOCKER_PREFIX__-methods:27017/
      - MONGO_METHODS_DB=__DOCKER_PREFIX__-methods
      - CLUSTER_NAME=__DOCKER_PREFIX__-slurm
      - METHODS_DIR=/environment/methods
      - LOG_LEVEL=WARNING
    volumes:
      - job_workspace:/workspace
      - persistent_storage:/persistent
      - ./environment:/environment
      - ./config:/config
      - ./environment-config.json:/app/environment-config.json:ro
    networks:
      - __DOCKER_PREFIX__-internal-network
      - __DOCKER_PREFIX__-public-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # MongoDB Containers - Protected from OOM kills
  # =============================================================================
  # These containers store critical data (jobs, files, methods) and must be
  # protected from OOM kills. We use:
  #   - oom_score_adj: -500 (lower = less likely to be killed, range: -1000 to 1000)
  #   - mem_limit: Soft cap to prevent runaway memory usage
  #   - restart: always (auto-restart if killed despite protections)
  # =============================================================================

  __DOCKER_PREFIX__-jobs:
    container_name: __DOCKER_PREFIX__-jobs
    image: mongo:latest
    expose:
      - "27017"
    volumes:
      - mongodb_jobs_data:/data/db
    networks:
      - __DOCKER_PREFIX__-internal-network
    command: mongod --port 27017 --quiet --logpath /dev/null
    # OOM Protection: Make this container less likely to be killed
    oom_score_adj: -500
    mem_limit: 1g
    memswap_limit: 1g
    restart: always
    logging:
      driver: "none"

  __DOCKER_PREFIX__-files:
    container_name: __DOCKER_PREFIX__-files
    image: mongo:latest
    expose:
      - "27017"
    volumes:
      - mongodb_files_data:/data/db
    networks:
      - __DOCKER_PREFIX__-internal-network
    command: mongod --port 27017 --quiet --logpath /dev/null
    # OOM Protection: Make this container less likely to be killed
    oom_score_adj: -500
    mem_limit: 1g
    memswap_limit: 1g
    restart: always
    logging:
      driver: "none"

  __DOCKER_PREFIX__-methods:
    container_name: __DOCKER_PREFIX__-methods
    image: mongo:latest
    expose:
      - "27017"
    volumes:
      - mongodb_methods_data:/data/db
    networks:
      - __DOCKER_PREFIX__-internal-network
    command: mongod --port 27017 --quiet --logpath /dev/null
    # OOM Protection: Make this container less likely to be killed
    oom_score_adj: -500
    mem_limit: 512m
    memswap_limit: 512m
    restart: always
    logging:
      driver: "none"

  __DOCKER_PREFIX__-admin:
    container_name: __DOCKER_PREFIX__-admin
    build:
      context: .
      dockerfile: src/dshpc_admin/Dockerfile
    ports:
      - "${ADMIN_EXTERNAL_PORT:-8002}:8000"
    depends_on:
      - __DOCKER_PREFIX__-jobs
      - __DOCKER_PREFIX__-files
      - __DOCKER_PREFIX__-methods
      - __DOCKER_PREFIX__-slurm
    environment:
      - MONGO_JOBS_URI=mongodb://__DOCKER_PREFIX__-jobs:27017/
      - MONGO_JOBS_DB=__DOCKER_PREFIX__-jobs
      - MONGO_FILES_URI=mongodb://__DOCKER_PREFIX__-files:27017/
      - MONGO_FILES_DB=__DOCKER_PREFIX__-files
      - MONGO_METHODS_URI=mongodb://__DOCKER_PREFIX__-methods:27017/
      - MONGO_METHODS_DB=__DOCKER_PREFIX__-methods
      - SLURM_API_URL=http://__DOCKER_PREFIX__-slurm:8000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./environment-config.json:/app/environment-config.json:ro
    networks:
      - __DOCKER_PREFIX__-internal-network
      - __DOCKER_PREFIX__-public-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_jobs_data:
    name: __DOCKER_PREFIX__-mongodb-jobs-data
  mongodb_files_data:
    name: __DOCKER_PREFIX__-mongodb-files-data
  mongodb_methods_data:
    name: __DOCKER_PREFIX__-mongodb-methods-data
  job_workspace:
    name: __DOCKER_PREFIX__-job-workspace
  persistent_storage:
    name: __DOCKER_PREFIX__-persistent-storage

networks:
  __DOCKER_PREFIX__-internal-network:
    name: __DOCKER_PREFIX__-internal-network
    internal: true
  __DOCKER_PREFIX__-public-network:
    name: __DOCKER_PREFIX__-public-network 