version: '3.8'

services:
  dshpc-api:
    container_name: dshpc-api
    build:
      context: .
      dockerfile: ./src/dshpc_api/Dockerfile
    ports:
      - "${DSHPC_API_EXTERNAL_PORT:-8001}:8001"
    depends_on:
      dshpc-slurm:
        condition: service_healthy
    environment:
      - SLURM_API_URL=http://dshpc-slurm:8000
      - MONGO_JOBS_URI=mongodb://dshpc-jobs:27017/
      - MONGO_JOBS_DB=dshpc-jobs
      - MONGO_FILES_URI=mongodb://dshpc-files:27017/
      - MONGO_FILES_DB=dshpc-files
      - MONGO_METHODS_URI=mongodb://dshpc-methods:27017/
      - MONGO_METHODS_DB=dshpc-methods
      - DSHPC_API_EXTERNAL_PORT=${DSHPC_API_EXTERNAL_PORT:-8001}
      - API_KEY=${DSHPC_API_KEY}
      - LOG_LEVEL=WARNING
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    volumes:
      - ./src/dshpc_api:/app/dshpc_api
    networks:
      - dshpc-public-network
      - dshpc-internal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dshpc-slurm:
    container_name: dshpc-slurm
    build: 
      context: .
      dockerfile: ./src/slurm/Dockerfile
    privileged: true
    expose:
      - "8000"
    depends_on:
      - dshpc-jobs
      - dshpc-files
      - dshpc-methods
    environment:
      - MONGO_JOBS_URI=mongodb://dshpc-jobs:27017/
      - MONGO_JOBS_DB=dshpc-jobs
      - MONGO_FILES_URI=mongodb://dshpc-files:27017/
      - MONGO_FILES_DB=dshpc-files
      - MONGO_METHODS_URI=mongodb://dshpc-methods:27017/
      - MONGO_METHODS_DB=dshpc-methods
      - METHODS_DIR=/environment/methods
      - LOG_LEVEL=WARNING
    volumes:
      - job_workspace:/workspace
      - ./environment:/environment
      - ./config:/config
    networks:
      - dshpc-internal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dshpc-jobs:
    container_name: dshpc-jobs
    image: mongo:latest
    expose:
      - "27017"
    volumes:
      - mongodb_jobs_data:/data/db
    networks:
      - dshpc-internal-network
    command: mongod --port 27017 --quiet --logpath /dev/null
    logging:
      driver: "none"

  dshpc-files:
    container_name: dshpc-files
    image: mongo:latest
    expose:
      - "27017"
    volumes:
      - mongodb_files_data:/data/db
    networks:
      - dshpc-internal-network
    command: mongod --port 27017 --quiet --logpath /dev/null
    logging:
      driver: "none"

  dshpc-methods:
    container_name: dshpc-methods
    image: mongo:latest
    expose:
      - "27017"
    volumes:
      - mongodb_methods_data:/data/db
    networks:
      - dshpc-internal-network
    command: mongod --port 27017 --quiet --logpath /dev/null
    logging:
      driver: "none"

volumes:
  mongodb_jobs_data:
    name: dshpc-mongodb-jobs-data
  mongodb_files_data:
    name: dshpc-mongodb-files-data
  mongodb_methods_data:
    name: dshpc-mongodb-methods-data
  job_workspace:
    name: dshpc-job-workspace

networks:
  dshpc-internal-network:
    name: dshpc-internal-network
    internal: true
  dshpc-public-network:
    name: dshpc-public-network 