version: '3.8'

services:
  dshpc-slurm:
    container_name: dshpc-slurm
    build: 
      context: .
      dockerfile: ./slurm/Dockerfile
    privileged: true
    ports:
      - "8000:8000"
    depends_on:
      - dshpc-mongo
    environment:
      - MONGO_URI=mongodb://dshpc-mongo:27017/
      - MONGO_DB=dshpc-outputs
    networks:
      - dshpc-network

  dshpc-mongo:
    container_name: dshpc-mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dshpc-network

volumes:
  mongodb_data:
    name: dshpc-mongodb-data

networks:
  dshpc-network:
    name: dshpc-network 